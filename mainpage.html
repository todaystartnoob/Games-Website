<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./IMAGES/게임즈 창업동아리 로고.png"/> 
    <title>상상을 실현하는 예술가들, GAMES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            padding-top: 70px;
            overflow-x: hidden;
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.3) !important;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            backdrop-filter: blur(12px);
            padding: 10px 0;
        }
        .navbar .nav-item p {
            cursor: pointer;
            font-size: 1.2rem;
            margin: 0;
            padding: 15px 30px;
            color: rgba(0, 0, 0, 0.6);
            transition: color 0.3s ease-in-out;
        }
        .navbar .nav-item p.active {
            color: black;
            font-weight: bold;
        }
        .hero {
            padding: 80px 5%;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }
        .hero .title {
            flex: 1;
            max-width: 35%;
        }
        .hero img {
            flex: 1;
            max-width: 40%;
            height: auto;
        }
        .hero h2 {
            font-size: 3rem;
            font-weight: bold;
        }
        .hero h1 {
            font-size: 4rem;
            font-weight: bold;
            color: #26B5D7;
        }

        .showourprojects {
            text-align: center;
            margin: 100px 0;
            position: relative;
        }

        /* 텍스트 위치 조정 */
        .showourprojects h2:first-of-type {
            position: relative;
            top: 20px;  /* 위로 띄우기 */
        }

        /* 게임 리스트 컨테이너 */
        .projects-container {
            width: 100%;
            overflow: hidden;
        }

        .projects {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* 한 줄에 13개, 화면보다 넓게 설정 */
        .project-row {
            display: flex;
            width: 180%;
            gap: 20px; /* 간격 추가 */
        }

        /* 2번째 줄을 왼쪽으로 더 밀어 끝이 안 보이게 */
        .row-2 {
            position: relative;
            left: -20%;
        }

        /* 이미지 스타일 */
        .project-item {
            flex: 0 0 auto;
            width: 375px; /* 원본 크기 유지 */
            height: 233px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .project-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 이미지 비율 유지하면서 꽉 채움 */
            border-radius: 10px; /* 살짝 둥글게 */
        }

        /* 반응형 */
        @media (max-width: 1200px) {
            .project-row {
                width: 200%;
            }
            .row-2 {
                left: -25%;
            }
            .project-item {
                width: 300px;
                height: 186px;
            }

            .showourprojects h2:first-of-type {
                top: 15px;
            }
        }

        @media (max-width: 992px) {
            .project-row {
                width: 220%;
            }
            .row-2 {
                left: -30%;
            }
            .project-item {
                width: 260px;
                height: 162px;
            }

            .showourprojects h2:first-of-type {
                top: 10px;
            }

        }

        @media (max-width: 768px) {
            .project-row {
                width: 240%;
            }
            .row-2 {
                left: -35%;
            }
            .project-item {
                width: 220px;
                height: 137px;
            }

            .showourprojects h2:first-of-type {
                top: 5px;
            }
        }

        .youtube-section {
            text-align: center;
            margin-top: 300px; /* 기본적으로 300px */
            margin-bottom: 50px;
            position: relative;
        }

        .youtube-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .youtube-container {
            position: relative;
            max-width: 1218px;
            margin: 0 auto;
            aspect-ratio: 16 / 9;
        }

        .youtube-container iframe {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        /* 반응형 - 화면이 작아질수록 margin-top을 줄임 */
        @media (max-width: 1200px) {
            .youtube-section {
                margin-top: 250px;
            }
        }

        @media (max-width: 992px) {
            .youtube-section {
                margin-top: 200px;
            }
            .youtube-section h2 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 768px) {
            .youtube-section {
                margin-top: 150px;
            }
            .youtube-section h2 {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 480px) {
            .youtube-section {
                margin-top: 100px;
            }
        }

        .content {
            min-height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            display: flex;
            justify-content: center;
        }
        .footerContainer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            flex-wrap: wrap;
        }
        .footLogoContainer {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .footLogo {
            width: 50px;
        }
        .footText {
            display: flex;
            flex-direction: column;
        }
        .footText p {
            margin: 0;
            font-size: 1rem;
        }
        .footQRContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .QRs {
            display: flex;
            gap: 10px;
            margin-bottom: 5px;
        }
        .QR {
            width: 50px;
        }
        @media (max-width: 992px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }
            .hero .title, .hero img {
                max-width: 100%;
            }
            .hero img {
                margin-top: 20px;
            }
        }
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            .hero h2 {
                font-size: 2rem;
            }
        }
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
            }
            .hero h2 {
                font-size: 1.5rem;
            }
        }
        @media (max-width: 768px) {

                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .footLogoContainer {
                flex-direction: column;
            }
        }
    </style>

    <script>
        // 페이지 이동 함수
        function navigateTo(page) {
            window.location.href = page;
        }

        window.addEventListener("scroll", function() {
            let scrollPos = window.scrollY;
            let row1 = document.querySelector(".row-1");
            let row2 = document.querySelector(".row-2");
            let row3 = document.querySelector(".row-3");

            row1.style.transform = `translateX(${-(scrollPos * 0.14)}px)`; // 왼쪽 이동
            row2.style.transform = `translateX(${(scrollPos * 0.14)}px)`;  // 오른쪽 이동 + 더 왼쪽으로 밀기
            row3.style.transform = `translateX(${-(scrollPos * 0.14)}px)`; // 왼쪽 이동
        });
    </script>
