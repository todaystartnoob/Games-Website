<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./IMAGES/게임즈 창업동아리 로고.png"/> 
    <title>상상을 실현하는 예술가들, GAMES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            padding-top: 70px;
            overflow-x: hidden;
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.3) !important;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            backdrop-filter: blur(12px);
            padding: 10px 0;
        }
        .navbar .nav-item p {
            cursor: pointer;
            font-size: 1.2rem;
            margin: 0;
            padding: 15px 30px;
            color: rgba(0, 0, 0, 0.6);
            transition: color 0.3s ease-in-out;
        }
        .navbar .nav-item p.active {
            color: #26B5D7;
            font-weight: bold;
            transform: scale(1.2);
        }
        .navbar .nav-item p:not(.active):hover {
            transition: all 0.5s;
            color: #212121;
        }
        .achievements-section {
            text-align: center;
            margin: 100px 50px;
            position: relative;
        }

        /* 연도 선택 버튼을 감싸는 컨테이너 */
        .year-selector-wrapper {
            display: flex;
            justify-content: center;
            overflow: hidden;
            position: relative;
            width: 100%;
        }

        /* 연도 버튼 스크롤 가능하게 */
        .year-selector {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px;
            scroll-behavior: smooth;
            max-width: 500px; /* 기본적으로 5~6개만 보이도록 제한 */
        }

        /* 스크롤바 숨기기 */
        .year-selector::-webkit-scrollbar {
            display: none;
        }
        .year-selector {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* 연도 버튼 스타일 */
        .year-selector button {
            padding: 12px 18px;
            font-size: 1rem;
            border: none;
            background-color: #eee;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            flex: 0 0 auto;
        }

        .year-selector button.active {
            background-color: #26B5D7;
            color: white;
            font-weight: bold;
        }

        /* 수상 실적 컨테이너 */
        .achievements-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 35px;
            min-height: 400px; /* 푸터와의 거리 유지 */
        }

        /* 수상 세트 */
        .award-set {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f5f5f5;
            width: 60%;
        }

        /* 왼쪽 이미지 */
        .award-image {
            width: 250px;
            height: 180px;
            border-radius: 10px;
            flex-shrink: 0;
            overflow: hidden;
        }

        .award-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 오른쪽 텍스트 영역 */
        .award-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
            flex-grow: 1;
        }

        /* 대회 이름 */
        .award-info h3 {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        /* 대회 설명 */
        .award-info p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 5px;
        }

        /* 상 이름 */
        .award-info .award-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #26B5D7;
        }

        /* 반응형 */
        @media (max-width: 1200px) {
            .award-set {
                width: 75%;
            }
            .award-image {
                width: 220px;
                height: 160px;
            }
        }

        @media (max-width: 992px) {
            .award-set {
                width: 85%;
            }
            .award-image {
                width: 200px;
                height: 140px;
            }
            .award-info h3 {
                font-size: 1.3rem;
            }
            .award-info p {
                font-size: 1rem;
            }
        }

        @media (max-width: 768px) {
            .award-set {
                flex-direction: column;
                align-items: center;
                width: 95%;
                text-align: center;
            }
            .award-image {
                width: 180px;
                height: 130px;
            }
            .award-info {
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .award-set {
                width: 100%;
            }
            .award-image {
                width: 160px;
                height: 120px;
            }
            .award-info h3 {
                font-size: 1.2rem;
            }
            .award-info p {
                font-size: 0.9rem;
            }
        }

        .footer {
            background-color: #333;
            color: rgba(255,255,255,0.4);
            padding: 20px 0;
            display: flex;
            justify-content: center;
        }
        .footerContainer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            flex-wrap: wrap;
        }
        .footLogoContainer {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .footLogo {
            width: 50px;
            opacity: 0.4;
        }
        .footText {
            display: flex;
            flex-direction: column;
        }
        .footText p {
            margin: 0;
            font-size: 1rem;
        }
        .footQRContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .QRs {
            display: flex;
            gap: 10px;
            margin-bottom: 5px;
        }
        .QR {
            width: 50px;
        }
        @media (max-width: 768px) {
            .footerContainer {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .footLogoContainer {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><p onclick="navigateTo('mainpage.html')">홈</p></li>

    <div class="achievements-section">

        <div class="year-selector-wrapper">

                <button id="year-2025" onclick="selectYear(2025)">2025</button>

    <!-- Footer -->
    <footer class="footer">
        <div class="footerContainer">
            <div class="footLogoContainer">
                <img class="footLogo" src="./IMAGES/게임즈 창업동아리 로고.png" alt="Logo">
                <div class="footText">
                    <p>상상을 실현하는 예술가들</p>

                </div>
                <p>&copy; GAMES All Rights Reserved</p>
            </div>
        </div>
    </footer>

    <script>
        // 페이지 이동 함수
        function navigateTo(page) {
            window.location.href = page;
        }

        window.addEventListener("scroll", function() {
            let scrollPos = window.scrollY;
            let row1 = document.querySelector(".row-1");
            let row2 = document.querySelector(".row-2");
            let row3 = document.querySelector(".row-3");

            row1.style.transform = `translateX(${-(scrollPos * 0.12)}px)`; // 왼쪽 이동
            row2.style.transform = `translateX(${(scrollPos * 0.005)}%)`;  // 오른쪽 이동 + 더 왼쪽으로 밀기
            row3.style.transform = `translateX(${-(scrollPos * 0.14)}px)`; // 왼쪽 이동
        });
        // 수상 실적 데이터 (연도별로 배열 저장, 이미지 URL 추가)
        const awardsData = {
            2012: [
                { 
                    competition: "SK 플래닛 특성화고 앱 경진 대회", 
                    description: "뭐하는 곳임?", 
                    award: "은상", 
                    image: "./IMAGES/contests/2012-1.webp" 
                },
                { 
                    competition: "SK 플래닛 특성화고 앱 경진 대회", 
                    description: "뭐하는 곳임?", 
                    award: "장려상", 
                    image: "./IMAGES/contests/2012-1.webp" 
                },
                { 
                    competition: "글로벌 게임제작 경진대회", 
                    description: "뭐하는 곳임?", 
                    award: "금상", 
                    image: "./IMAGES/contests/2012-2.webp" 
                },
                { 
                    competition: "글로벌 게임제작 경진대회", 
                    description: "뭐하는 곳임?", 
                    award: "장려상", 
                    image: "./IMAGES/contests/2012-2.webp" 
                },
                { 
                    competition: "제 1회 서강게임캠프", 
                    description: "뭐하는 곳임?", 
                    award: "대상", 
                    image: "./IMAGES/contests/2012-3.webp" 
                }
            ],
            2015: [
                { 
                    competition: "?대회", 
                    description: "설명 추가 필요", 
                    award: "?상", 
                    image: "./IMAGES/2015_award1.webp" 
                }
            ],
            2016: [
                { 
                    competition: "?대회", 
                    description: "설명 추가 필요",

                }
            ], // 동일한 구조로 추가
            2017: [
                { 
                    competition: "?대회", 
                    description: "설명 추가 필요",

                    image: "./IMAGES/2015_award1.jpg" 
                }
            ],
            2018: [
                { 
                    competition: "?대회", 
                    description: "설명 추가 필요", 
                    award: "?상", 
                    image: "./IMAGES/2015_award1.jpg" 
                }
            ],
            2019: [
                { 
                    competition: "?대회", 
                    description: "설명 추가 필요", 
                    award: "?상", 
                    image: "./IMAGES/2015_award1.jpg" 
                }
            ],
            2022: [
                { 
                    competition: "?대회", 
                    description: "설명 추가 필요", 
                    award: "?상", 
                    image: "./IMAGES/2015_award1.jpg" 
                }
            ],
            2024: [
                { 
                    competition: "?대회", 
                    description: "설명 추가 필요", 
                    award: "?상", 
                    image: "./IMAGES/2015_award1.jpg" 
                }
            ]
        };

        // 현재 연도 자동 선택
        let currentYear = new Date().getFullYear();
        if (currentYear > 2025) currentYear = 2025;
        selectYear(currentYear);

        // 연도 선택 기능
        function selectYear(year) {
            // 버튼 활성화
            document.querySelectorAll(".year-selector button").forEach(btn => {
                btn.classList.remove("active");
            });
            document.getElementById(`year-${year}`).classList.add("active");

            // 수상 실적 업데이트
            const container = document.getElementById("achievements-container");
            container.innerHTML = ""; // 기존 내용 삭제

            if (awardsData[year]) {
                awardsData[year].forEach(award => {
                    container.innerHTML += `
                        <div class="award-set">
                            <div class="award-image">
                                <img src="${award.image}" alt="${award.competition} 이미지">
                            </div>
                            <div class="award-info">
                                <h3>${award.competition}</h3>
                                <p>${award.description}</p>
                                <p class="award-title">${award.award}</p>
                            </div>
                        </div>
                    `;
                });
            } else {
                container.innerHTML = `
                    <div class="no-data">데이터가 남아있지 않습니다.</div>
                    <div style="height: 353.7px;"></div> <!-- 푸터와의 여백 추가 -->
                `;
            }
        }

        // 가로 스크롤 기능 추가 (마우스 휠로 스크롤)
        const yearSelector = document.getElementById("year-selector");
        yearSelector.addEventListener("wheel", (event) => {
            event.preventDefault();
            yearSelector.scrollLeft += event.deltaY * 1; // 부드러운 스크롤
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
