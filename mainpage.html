<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./IMAGES/게임즈 창업동아리 로고.png"/> 
    <title>상상을 실현하는 예술가들, GAMES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            padding-top: 70px;
            overflow-x: hidden;
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.3) !important;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            backdrop-filter: blur(8px);
            padding: 10px 0;
        }
        .navbar .nav-item p {
            cursor: pointer;
            font-size: 1.2rem;
            margin: 0;
            padding: 15px 30px;
            color: rgba(0, 0, 0, 0.6);
            transition: color 0.3s ease-in-out;
        }
        .navbar .nav-item p.active {
            color: black;
            font-weight: bold;
        }
        .hero {
            padding: 80px 5%;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }
        .hero .title {
            flex: 1;
            max-width: 50%;
        }
        .hero img {
            flex: 1;
            max-width: 40%;
            height: auto;
        }
        .hero h2 {
            font-size: 3rem;
            font-weight: bold;
        }
        .hero h1 {
            font-size: 4rem;
            font-weight: bold;
            color: #26B5D7;
        }

        .showourprojects {
            text-align: center;
            margin: 100px 0;
            position: relative;
        }

        .projects-container {
            width: 100%;
            overflow: hidden;
        }

        .projects {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* 한 줄이 화면 너비보다 50% 더 길게 */
        .project-row {
            display: flex;
            width: 150%;
            gap: 10px;
        }

        /* 2번째 줄을 왼쪽으로 더 밀어서 끝이 안 보이게 */
        .row-2 {
            position: relative;
            left: -30vw;
        }

        /* 빈 박스 스타일 */
        .project-item {
            width: 200px; /* 적당한 크기 */
            height: 120px;
            background-color: #26B5D7;
            border-radius: 10px;
            display: inline-block;
        }

        .showourprojects {
            text-align: center;
            margin: 100px 0;
            position: relative;
        }

        /* 상단 텍스트 위치 조정 */
        .showourprojects h2:first-of-type {
            position: relative;
            top: -20px;  /* 위로 띄우기 */
            left: -20%;  /* 왼쪽으로 이동 */
        }

        /* 하단 텍스트 위치 조정 */
        .showourprojects h2:last-of-type {
            position: relative;
            top: 20px;  /* 아래로 내리기 */
            right: -20%;  /* 오른쪽으로 이동 */
        }

        /* 반응형 - 작은 화면에서는 이동 값 줄이기 */
        @media (max-width: 992px) {
            .showourprojects h2:first-of-type {
                top: -15px;
                left: -10%;
            }

            .showourprojects h2:last-of-type {
                top: 15px;
                right: -10%;
            }
        }

        @media (max-width: 768px) {
            .showourprojects h2:first-of-type {
                top: -10px;
                left: -5%;
            }

            .showourprojects h2:last-of-type {
                top: 10px;
                right: -5%;
            }
        }

        /* 반응형 */
        @media (max-width: 992px) {
            .project-row {
                width: 180%;
            }
            .row-2 {
                transform: translateX(-15%); /* 작은 화면에서 더 왼쪽으로 밀기 */
            }
            .project-item {
                width: 100px;
                height: 70px;
            }
        }

        @media (max-width: 768px) {
            .project-row {
                width: 200%;
            }
            .row-2 {
                transform: translateX(-20%); /* 모바일에서 더 왼쪽으로 밀기 */
            }
            .project-item {
                width: 80px;
                height: 60px;
            }
        }

        .content {
            min-height: 200vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            display: flex;
            justify-content: center;
        }
        .footerContainer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            flex-wrap: wrap;
        }
        .footLogoContainer {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .footLogo {
            width: 50px;
        }
        .footText {
            display: flex;
            flex-direction: column;
        }
        .footText p {
            margin: 0;
            font-size: 1rem;
        }
        .footQRContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .QRs {
            display: flex;
            gap: 10px;
            margin-bottom: 5px;
        }
        .QR {
            width: 50px;
        }
        @media (max-width: 992px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }
            .hero .title, .hero img {
                max-width: 100%;
            }
            .hero img {
                margin-top: 20px;
            }
        }
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            .hero h2 {
                font-size: 2rem;
            }
        }
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
            }
            .hero h2 {
                font-size: 1.5rem;
            }
        }
        @media (max-width: 768px) {
            .footerContainer {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .footLogoContainer {
                flex-direction: column;
            }
        }
    </style>
</head>

    <script>
        function navigateTo(page) {
            const content = document.getElementById('page-content');
            const navItems = document.querySelectorAll('.nav-item p');

            navItems.forEach(item => item.classList.remove('active'));
            document.querySelector(`.nav-item p[onclick="navigateTo('${page}')"]`).classList.add('active');

            content.innerHTML = `<p>${page.toUpperCase()} 페이지입니다.</p>`;
        }
        window.addEventListener("scroll", function() {
            let scrollPos = window.scrollY;
            let row1 = document.querySelector(".row-1");
            let row2 = document.querySelector(".row-2");
            let row3 = document.querySelector(".row-3");

            row1.style.transform = `translateX(${-(scrollPos * 0.1)}px)`; // 왼쪽 이동
            row2.style.transform = `translateX(${(scrollPos * 0.1)}px)`;  // 오른쪽 이동
            row3.style.transform = `translateX(${-(scrollPos * 0.1)}px)`; // 왼쪽 이동
        });
    </script>
