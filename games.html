<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./IMAGES/게임즈 창업동아리 로고.png"/> 
    <title>상상을 실현하는 예술가들, GAMES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            padding-top: 70px;
            overflow-x: hidden;
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.3) !important;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            backdrop-filter: blur(12px);
            padding: 10px 0;
        }
        .navbar .nav-item p {
            cursor: pointer;
            font-size: 1.2rem;
            margin: 0;
            padding: 15px 30px;
            color: rgba(0, 0, 0, 0.6);
            transition: color 0.3s ease-in-out;
        }
        .navbar .nav-item p.active {
            color: #26B5D7;
            font-weight: bold;
            transform: scale(1.2);
        }
        .navbar .nav-item p:not(.active):hover {
            transition: all 0.5s;
            color: #212121;
        }
        .content {
            min-height: 200vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            display: flex;
            justify-content: center;
        }
        .footerContainer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            flex-wrap: wrap;
        }
        .footLogoContainer {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .footLogo {
            width: 50px;
        }
        .footText {
            display: flex;
            flex-direction: column;
        }
        .footText p {
            margin: 0;
            font-size: 1rem;
        }
        .footQRContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .QRs {
            display: flex;
            gap: 10px;
            margin-bottom: 5px;
        }
        .QR {
            width: 50px;
        }
        @media (max-width: 768px) {
            .footerContainer {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .footLogoContainer {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <img src="./IMAGES/게임즈 창업동아리 로고.png" alt="Banner Icon" style="max-width: 5vw;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><p onclick="navigateTo('mainpage.html')">홈</p></li>
                    <li class="nav-item"><p class="active">게임</p></li>
                    <li class="nav-item"><p onclick="navigateTo('achievements.html')">실적</p></li>
                    <li class="nav-item"><p onclick="navigateTo('Q&A.html')">Q&A</p></li>
                </ul>
            </div>
        </div>
    </nav>
       
    
    <!-- Content -->
    <div id="page-content" class="content">
        여기에 내용을 추가하세요.
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="footerContainer">
            <div class="footLogoContainer">
                <img class="footLogo" src="./IMAGES/게임즈 창업동아리 로고.png" alt="Logo">
                <div class="footText">
                    <p>상상을 실현하는 예술가들</p>
                    <p style="font-weight: bold;">GAMES</p>
                </div>
            </div>
            <div class="footQRContainer">
                <div class="QRs">
                    <img class="QR" src="./IMAGES/게임즈 일동 노션.png" alt="Notion">
                    <img class="QR" src="./IMAGES/게임즈 창동 노션 qr.png" alt="Notion QR">
                    <img class="QR" src="./IMAGES/게임즈 창동 인스타.png" alt="Instagram">
                </div>
                <p>&copy; 2009-2025 GAMES | All Rights Reserved</p>
            </div>
        </div>
    </footer>

    <script>
        // 페이지 이동 함수
        function navigateTo(page) {
            window.location.href = page;
        }

        window.addEventListener("scroll", function() {
            let scrollPos = window.scrollY;
            let row1 = document.querySelector(".row-1");
            let row2 = document.querySelector(".row-2");
            let row3 = document.querySelector(".row-3");

            row1.style.transform = `translateX(${-(scrollPos * 0.12)}px)`; // 왼쪽 이동
            row2.style.transform = `translateX(${(scrollPos * 0.005)}%)`;  // 오른쪽 이동 + 더 왼쪽으로 밀기
            row3.style.transform = `translateX(${-(scrollPos * 0.14)}px)`; // 왼쪽 이동
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
