<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./IMAGES/게임즈 창업동아리 로고.png"/> 
    <title>상상을 실현하는 예술가들, GAMES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            padding-top: 70px;
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.3) !important;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            backdrop-filter: blur(8px);
            padding: 10px 0;
        }
        .navbar .nav-item p {
            cursor: pointer;
            font-size: 1.2rem;
            margin: 0;
            padding: 10px 15px;
            color: rgba(0, 0, 0, 0.6);
            transition: color 0.3s ease-in-out;
        }
        .navbar .nav-item p.active {
            color: black;
            font-weight: bold;
        }
        .hero {
            padding: 80px 5%;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }
        .hero .title {
            flex: 1;
            max-width: 50%;
        }
        .hero img {
            flex: 1;
            max-width: 40%;
            height: auto;
        }
        .hero h2 {
            font-size: 3rem;
            font-weight: bold;
        }
        .hero h1 {
            font-size: 4rem;
            font-weight: bold;
            color: #26B5D7;
        }
        .content {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        /* Responsive Design */
        @media (max-width: 992px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }
            .hero .title, .hero img {
                max-width: 100%;
            }
            .hero img {
                margin-top: 20px;
            }
        }
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            .hero h2 {
                font-size: 2rem;
            }
        }
        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
            }
            .hero h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <img src="./IMAGES/게임즈 창업동아리 로고.png" alt="Banner Icon" style="max-width: 5vw;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><p class="active" onclick="navigateTo('home')">홈</p></li>
                    <li class="nav-item"><p onclick="navigateTo('games')">게임</p></li>
                    <li class="nav-item"><p onclick="navigateTo('achievements')">실적</p></li>
                    <li class="nav-item"><p onclick="navigateTo('qa')">Q&A</p></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Hero Section -->
    <div class="hero">
        <div class="title">
            <h2>상상을 실현하는 예술가들,</h2>
            <h1>GAMES</h1>
            <p>
                아 뭐라 쓸말이 없네....아 뭐라 쓸말이 없네....아 뭐라 쓸말이 없네....
                아 뭐라 쓸말이 없네....아 뭐라 쓸말이 없네....아 뭐라 쓸말이 없네....
                아 뭐라 쓸말이 없네....아 뭐라 쓸말이 없네....아 뭐라 쓸말이 없네....
                아 뭐라 쓸말이 없네....아 뭐라 쓸말이 없네....아 뭐라 쓸말이 없네....
            </p>
        </div>
        <img src="./IMAGES/게임즈 창업동아리 로고.png">
    </div>
    
    <!-- Content -->
    <div id="page-content" class="content">
        여기에 내용을 추가하세요.
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            &copy; 2025 Game Club | All Rights Reserved
        </div>
    </footer>

    <script>
        function navigateTo(page) {
            const content = document.getElementById('page-content');
            const navItems = document.querySelectorAll('.nav-item p');

            // 모든 메뉴 색을 연하게 변경
            navItems.forEach(item => item.classList.remove('active'));

            // 클릭된 메뉴 색을 진하게 변경
            document.querySelector(`.nav-item p[onclick="navigateTo('${page}')"]`).classList.add('active');

            // 페이지 내용 변경
            if (page === 'home') {
                content.innerHTML = "<p>홈 페이지입니다.</p>";
            } else if (page === 'games') {
                content.innerHTML = "<p>게임 페이지입니다.</p>";
            } else if (page === 'achievements') {
                content.innerHTML = "<p>실적 페이지입니다.</p>";
            } else if (page === 'qa') {
                content.innerHTML = "<p>Q&A 페이지입니다.</p>";
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
