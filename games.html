<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./IMAGES/게임즈 창업동아리 로고.png"/> 
    <title>상상을 실현하는 예술가들, GAMES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            padding-top: 70px;
            overflow-x: hidden;
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.3) !important;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            backdrop-filter: blur(12px);
            padding: 10px 0;
        }
        .navbar .nav-item p {
            cursor: pointer;
            font-size: 1.2rem;
            margin: 0;
            padding: 15px 30px;
            color: rgba(0, 0, 0, 0.6);
            transition: color 0.3s ease-in-out;
        }
        .navbar .nav-item p.active {
            color: #26B5D7;
            font-weight: bold;
            transform: scale(1.2);
        }
        .navbar .nav-item p:not(.active):hover {
            transition: all 0.5s;
            color: #212121;
        }
        .navbar img {
            max-width: 5vw;
            min-width: 50px; /* 기본 최소 크기 설정 */
            height: auto;
            transition: all 0.3s ease-in-out;
        }

        /* 반응형 */
        @media (max-width: 1200px) {
            .navbar img {
                max-width: 6vw;
            }
        }

        @media (max-width: 992px) {
            .navbar img {
                max-width: 7vw;
            }
        }

        @media (max-width: 768px) {
            .navbar img {
                max-width: 9vw;
                min-width: 70px; /* 중간 크기 화면에서 너무 작아지지 않도록 */
            }
        }

        @media (max-width: 480px) {
            .navbar img {
                max-width: 12vw;
                min-width: 90px; /* 모바일에서 확실히 커지게 */
            }
        }
        /* 연도 선택 버튼을 감싸는 컨테이너 */
        .year-selector-wrapper {
            display: flex;
            justify-content: center;
            overflow: hidden;
            position: relative;
            width: 100%;
        }

        /* 연도 버튼 스크롤 가능하게 */
        .year-selector {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px;
            scroll-behavior: smooth;
            max-width: 500px; /* 기본적으로 5~6개만 보이도록 제한 */
        }

        /* 스크롤바 숨기기 */
        .year-selector::-webkit-scrollbar {
            display: none;
        }
        .year-selector {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* 연도 버튼 스타일 */
        .year-selector button {
            padding: 12px 18px;
            font-size: 1rem;
            border: none;
            background-color: #fff;
            box-shadow: 0.5px 0.5px 0.5px #212121;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
            flex: 0 0 auto;
        }

        .year-selector button.active {
            background-color: #26B5D7;
            color: white;
            font-weight: bold;
        }

        /* game-set을 가로로 넓히고 세로 여백 확보 */
        .game-set {
            width: 95%;
            max-width: 1400px; /* 화면 크기에 따라 조절 */
            height: 1000px; /* 기본 높이 증가 */
            padding: 40px;
            margin: 30px auto;
            background-color: #fff; /* 연한 배경 */
            box-shadow: 2px 2px 2px #212121;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .games-section {
            text-align: center;
            margin: 100px 50px;
            position: relative;
        }

        /* 게임 제목 */
        .game-set h3 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        /* 게임 설명 */
        .game-set p {
            font-size: 1.2rem;
            max-width: 85%;
            margin-bottom: 20px;
            color: #555;
        }

        /* 유니티 게임 컨테이너 (가로로 넓히고 높이 확장) */
        .unity-container {
            position: relative;
            width: 100%;
            max-width: 1200px;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 유니티 게임 iframe */
        .unity-game {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }


        /* 반응형 */
        @media (max-width: 1200px) {
            .game-set {
                width: 98%;
                height: 800px;
            }
        }

        @media (max-width: 992px) {
            .unity-set {
                height: 600px;
            }
            .game-set p {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 768px) {
            .game-set {
                padding: 30px;
                height: 500px;
            }
            .game-set h3 {
                font-size: 1.8rem;
            }
            .game-set p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .game-set {
                padding: 20px;
                height: 400px;
            }
            .game-set h3 {
                font-size: 1.6rem;
            }
            .game-set p {
                font-size: 0.95rem;
            }
        }

        .footer {
            background-color: #333;
            color: rgba(255, 255, 255, 0.4);
            padding: 20px 0;
            display: flex;
            justify-content: center;
        }
        .footerContainer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            flex-wrap: wrap;
        }
        .footLogoContainer {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .footLogo {
            width: 50px;
            opacity: 0.4;
        }
        .footText {
            display: flex;
            flex-direction: column;
        }
        .footText p {
            margin: 0;
            font-size: 1rem;
        }
        .footQRContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .QRs {
            display: flex;
            gap: 10px;
            margin-bottom: 5px;
        }
        .QR {
            width: 50px;
        }
        @media (max-width: 768px) {
            .footerContainer {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .footLogoContainer {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <img src="./IMAGES/게임즈 창업 동아리 회색.png" alt="Banner Icon" style="max-width: 5vw;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><p onclick="navigateTo('mainpage.html')">홈</p></li>
                    <li class="nav-item"><p class="active">게임</p></li>
                    <li class="nav-item"><p onclick="navigateTo('achievements.html')">실적</p></li>
                    <li class="nav-item"><p onclick="navigateTo('Q&A.html')">Q&A</p></li>
                </ul>
            </div>
        </div>
    </nav>
       
    <div class="games-section">
        <h2 style="font-weight: bold;">우리의 게임들</h2>
        
        <div class="year-selector-wrapper">
            <div class="year-selector" id="year-selector">
                <button id="year-2025" onclick="selectYear(2025)" style="color:#C0C0C0">2025</button>
                <button id="year-2024" onclick="selectYear(2024)">2024</button>
                <button id="year-2023" onclick="selectYear(2023)" style="color:#C0C0C0">2023</button>
                <button id="year-2022" onclick="selectYear(2022)" style="color:#C0C0C0">2022</button>
                <button id="year-2021" onclick="selectYear(2021)" style="color:#C0C0C0">2021</button>
                <button id="year-2020" onclick="selectYear(2020)" style="color:#C0C0C0">2020</button>
                <button id="year-2019" onclick="selectYear(2019)" style="color:#C0C0C0">2019</button>
                <button id="year-2018" onclick="selectYear(2018)" style="color:#C0C0C0">2018</button>
                <button id="year-2017" onclick="selectYear(2017)" style="color:#C0C0C0">2017</button>
                <button id="year-2016" onclick="selectYear(2016)" style="color:#C0C0C0">2016</button>
                <button id="year-2015" onclick="selectYear(2015)" style="color:#C0C0C0">2015</button>
                <button id="year-2014" onclick="selectYear(2014)" style="color:#C0C0C0">2014</button>
                <button id="year-2013" onclick="selectYear(2013)" style="color:#C0C0C0">2013</button>
                <button id="year-2012" onclick="selectYear(2012)" style="color:#C0C0C0">2012</button>
                <button id="year-2011" onclick="selectYear(2011)" style="color:#C0C0C0">2011</button>
                <button id="year-2010" onclick="selectYear(2010)" style="color:#C0C0C0">2010</button>
                <button id="year-2009" onclick="selectYear(2009)" style="color:#C0C0C0">2009</button>
            </div>
        </div>
    
        <div id="games-container" class="games-container">
            <!-- 여기에 게임이 표시됨 -->
        </div>
    </div>
    
    
    <!-- Footer -->
    <footer class="footer">
        <div class="footerContainer">
            <div class="footLogoContainer">
                <img class="footLogo" src="./IMAGES/게임즈 창업동아리 로고.png" alt="Logo">
                <div class="footText">
                    <p>상상을 실현하는 예술가들</p>
                    <p style="font-weight: bold;">GAMES</p>
                </div>
            </div>
            <div class="footQRContainer">
                <div class="QRs">
                    <img class="QR" src="./IMAGES/게임즈 일동 노션.png" alt="Notion">
                    <img class="QR" src="./IMAGES/게임즈 창동 노션 qr.png" alt="Notion QR">
                    <img class="QR" src="./IMAGES/게임즈 창동 인스타.png" alt="Instagram">
                </div>
                <p>&copy; GAMES All Rights Reserved</p>
            </div>
        </div>
    </footer>

    <script>
        // 페이지 이동 함수
        function navigateTo(page) {
            window.location.href = page;
        }

        // 연도별 게임 데이터
        const gamesData = {
            2024: [
                {
                    name: "magnet-dino",
                    description: "자석 공룡게임",
                    unityUrl: "https://play.unity.com/en/games/eb761067-b190-472e-83df-84d4f96a4688/magnet-dino", // 여기에 유니티 게임 iframe URL 넣기
                },
                {
                    name: "reverse realm",
                    description: "reverse.(realm)",
                    unityUrl: "https://play.unity.com/en/games/2a98ff9b-0bf7-4709-8ae8-f9e2545a882c/reverse-realm", // 여기에 유니티 게임 iframe URL 넣기
                },
                {
                    name: "마법학교의 검술교사가 되었습니다",
                    description: "마법학교에서 검술을 가르치는 교사가 되어 모험을 떠나는 RPG 게임입니다.",
                    unityUrl: "https://your-unity-game-link.com", // 여기에 유니티 게임 iframe URL 넣기
                },
                {
                    name: "마법학교의 검술교사가 되었습니다",
                    description: "마법학교에서 검술을 가르치는 교사가 되어 모험을 떠나는 RPG 게임입니다.",
                    unityUrl: "https://your-unity-game-link.com", // 여기에 유니티 게임 iframe URL 넣기
                },
                {
                    name: "마법학교의 검술교사가 되었습니다",
                    description: "마법학교에서 검술을 가르치는 교사가 되어 모험을 떠나는 RPG 게임입니다.",
                    unityUrl: "https://your-unity-game-link.com", // 여기에 유니티 게임 iframe URL 넣기
                },
                {
                    name: "마법학교의 검술교사가 되었습니다",
                    description: "마법학교에서 검술을 가르치는 교사가 되어 모험을 떠나는 RPG 게임입니다.",
                    unityUrl: "https://your-unity-game-link.com", // 여기에 유니티 게임 iframe URL 넣기
                }
            ]
        };

        // 현재 연도 자동 선택
        let currentYear = new Date().getFullYear();
        if (currentYear > 2024) currentYear = 2024;
        selectYear(currentYear);

        // 연도 선택 기능
        function selectYear(year) {
            // 버튼 활성화
            document.querySelectorAll(".year-selector button").forEach(btn => {
                btn.classList.remove("active");
            });
            document.getElementById(`year-${year}`).classList.add("active");

            // 게임 목록 업데이트
            const container = document.getElementById("games-container");
            container.innerHTML = ""; // 기존 내용 삭제

            if (gamesData[year]) {
                gamesData[year].forEach(game => {
                    container.innerHTML += `
                        <div class="game-set">
                            <h3>${game.name}</h3>
                            <p>${game.description}</p>
                            <iframe class="unity-game" src="${game.unityUrl}" allowfullscreen></iframe>
                        </div>
                    `;
                });
            } else {
                container.innerHTML = `
                    <div class="no-data">데이터가 남아있지 않습니다.</div>
                    <div  style="height: 388px;"></div>
                `;
            }
        }

        // 전체화면 기능
        function toggleFullscreen(gameId) {
            let iframe = document.getElementById(gameId);
            
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }

        // 가로 스크롤 기능 추가 (마우스 휠로 스크롤)
        const yearSelector = document.getElementById("year-selector");
        yearSelector.addEventListener("wheel", (event) => {
            event.preventDefault();
            yearSelector.scrollLeft += event.deltaY * 1; // 부드러운 스크롤
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
