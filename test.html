<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  html, body {
    height: 100%; /* 화면 전체 높이 사용 */
    margin: 0; /* 여백 제거 */
    padding: 0; /* 패딩 제거 */
    overflow: hidden; /* 스크롤바 제거 */
  }
  iframe {
    display: block; /* 블록 요소로 설정 */
    width: 100vw; /* 뷰포트 너비 전체 사용 */
    height: 100vh; /* 뷰포트 높이 전체 사용 */
    border: none; /* 테두리 제거 */
  }
  .box{
    background-color: aqua;
    width : 500px;
    height:500px;
    position: relative;
    z-index: 100;
  }
</style>
</head>
<body>
<div class="box"></div>
<iframe src="https://play.unity.com/en/games/8bdedab4-d9a6-40e1-b3e1-0af14b470679/elecpol" frameborder="0"></iframe>
</body>
</html>
