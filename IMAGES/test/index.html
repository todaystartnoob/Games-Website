<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | 2025Games_Presentation</title>
    <style>
      body, html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #unity-canvas {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #231F20;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
    <script src="Build/Games_Web_Timer.loader.js"></script>
    <script>
      function resizeCanvas() {
        var canvas = document.querySelector("#unity-canvas");
        var windowAspectRatio = window.innerWidth / window.innerHeight;
        var targetAspectRatio = 16 / 10;

        if (windowAspectRatio > targetAspectRatio) {
          canvas.style.height = window.innerHeight + 'px';
          canvas.style.width = (window.innerHeight * targetAspectRatio) + 'px';
        } else {
          canvas.style.width = window.innerWidth + 'px';
          canvas.style.height = (window.innerWidth / targetAspectRatio) + 'px';
        }
      }

      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/Games_Web_Timer.data",
        frameworkUrl: "Build/Games_Web_Timer.framework.js",
        codeUrl: "Build/Games_Web_Timer.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "2025Games_Presentation",
        productVersion: "1.0",
      });
    </script>
  </body>
</html>
